<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mysters Rocket League ‚Äì Live Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 1.5rem 1rem 2rem;
      background:
        radial-gradient(circle at top, rgba(59, 130, 246, 0.18), transparent 60%),
        radial-gradient(circle at bottom, rgba(16, 185, 129, 0.12), transparent 55%),
        #020617;
    }
    .app {
      width: 100%;
      max-width: 1200px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 1.5rem;
      padding: 1.5rem 1.25rem 2rem;
      box-shadow:
        0 25px 60px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(148, 163, 184, 0.4);
      backdrop-filter: blur(18px);
    }
    @media (min-width: 768px) {
      .app {
        padding: 2rem 2.25rem 2.5rem;
      }
    }
    .header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .title-block {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .title {
      font-size: clamp(1.6rem, 2.2vw + 1rem, 2.4rem);
      font-weight: 700;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .title-accent {
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(59, 130, 246, 0.7);
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.7), rgba(37, 99, 235, 0.1));
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #bfdbfe;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    .season-tag {
      font-size: 0.78rem;
      color: #6b7280;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      white-space: nowrap;
    }
    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
      display: inline-block;
    }
    .badges-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1.2rem;
    }
    .pill {
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.7rem;
      color: #9ca3af;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }
    .dot {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: #22c55e;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    @media (min-width: 768px) {
      .summary-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }
    .summary-card {
      background: radial-gradient(circle at top, rgba(15, 118, 110, 0.5), rgba(15, 23, 42, 0.9));
      border-radius: 0.9rem;
      padding: 0.7rem 0.8rem;
      border: 1px solid rgba(45, 212, 191, 0.35);
      box-shadow: 0 10px 30px rgba(8, 47, 73, 0.5);
    }
    .summary-card.alt {
      background: radial-gradient(circle at top, rgba(37, 99, 235, 0.5), rgba(15, 23, 42, 0.95));
      border-color: rgba(59, 130, 246, 0.55);
      box-shadow: 0 10px 30px rgba(30, 64, 175, 0.6);
    }
    .summary-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #bfdbfe;
      margin-bottom: 0.18rem;
      opacity: 0.85;
    }
    .summary-value {
      font-size: 1.2rem;
      font-weight: 700;
      line-height: 1.1;
    }
    .summary-sub {
      font-size: 0.7rem;
      color: #e5e7eb;
      opacity: 0.8;
      margin-top: 0.15rem;
    }
    .table-card {
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      overflow: hidden;
    }
    .table-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0.9rem 0.4rem;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      background: linear-gradient(to right, rgba(15, 23, 42, 0.98), rgba(17, 24, 39, 0.98));
    }
    .table-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #e5e7eb;
    }
    .table-subtitle {
      font-size: 0.75rem;
      color: #9ca3af;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      align-items: center;
    }
    .search-input {
      background: #020617;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      padding: 0.3rem 0.7rem;
      font-size: 0.75rem;
      color: #e5e7eb;
      min-width: 140px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }
    th, td {
      padding: 0.55rem 0.7rem;
      font-size: 0.8rem;
      white-space: nowrap;
      text-align: right;
      border-bottom: 1px solid rgba(31, 41, 55, 0.95);
    }
    th:first-child, td:first-child {
      text-align: left;
      position: sticky;
      left: 0;
      background: inherit;
      z-index: 2;
    }
    th:nth-child(2), td:nth-child(2) {
      text-align: left;
    }
    th {
      font-weight: 600;
      color: #9ca3af;
      cursor: pointer;
      user-select: none;
    }
    th .label {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .sort-indicator {
      font-size: 0.6rem;
      opacity: 0.25;
    }
    th.sorted-asc .sort-indicator,
    th.sorted-desc .sort-indicator {
      opacity: 1;
      color: #38bdf8;
    }
    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.9);
    }
    tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.8);
    }
    tbody tr:hover {
      background: rgba(37, 99, 235, 0.35);
    }
    .player-cell {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      line-height: 1.2;
    }
    .player-main {
      font-size: 0.8rem;
      font-weight: 600;
    }
    .player-sub {
      font-size: 0.72rem;
      color: #9ca3af;
    }
    .error {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #fecaca;
      background: rgba(127, 29, 29, 0.5);
      border-radius: 0.75rem;
      padding: 0.6rem 0.75rem;
      border: 1px solid rgba(248, 113, 113, 0.7);
    }
    .loading {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.78rem;
      color: #9ca3af;
    }
    .spinner {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 2px solid rgba(148, 163, 184, 0.6);
      border-top-color: #60a5fa;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app">

    <header class="header">
      <div class="title-block">
        <div class="title">
          Mysters Rocket League
          <span class="title-accent">Live Stats</span>
        </div>
        <p class="subtitle">Auto-updating stats from Google Sheets</p>
      </div>
      <div class="season-tag">
        <span class="status-dot"></span> LIVE SYNC
      </div>
    </header>

    <div class="badges-row">
      <div class="pill"><span class="dot"></span>Updates instantly</div>
      <div class="pill">‚Üï Sort any column</div>
      <div class="pill">üîç Search players</div>
    </div>

    <section class="summary-grid" id="summaryGrid"></section>

    <section class="table-card">
      <div class="table-header-row">
        <div>
          <div class="table-title">Player Leaderboard</div>
          <div class="table-subtitle" id="playerCountLabel">Loading‚Ä¶</div>
        </div>

        <div class="controls">
          <input id="searchInput" class="search-input" placeholder="Search‚Ä¶" />
        </div>
      </div>

      <div class="table-scroll">
        <table id="statsTable">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
          <tfoot id="tableFoot"></tfoot>
        </table>
      </div>
    </section>

    <div id="statusBox" class="loading" style="margin-top:10px;">
      <span class="spinner"></span> Fetching live data‚Ä¶
    </div>

    <div id="errorBox" class="error" style="display:none;"></div>
  </div>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQf9uGWRo14fnf7NgqImA5H1yiHvuEzysPOnvKYn2EaVITGF2dBBGdctMGGISUbIaX9h8CNGgLPAWjC/pub?gid=254200409&single=true&output=csv";

    let rawData = [];
    let filteredData = [];
    let headers = [];
    let sortState = { key: null, dir: "desc" };

    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");
    const tableFoot = document.getElementById("tableFoot");
    const statusBox = document.getElementById("statusBox");
    const errorBox = document.getElementById("errorBox");
    const summaryGrid = document.getElementById("summaryGrid");
    const searchInput = document.getElementById("searchInput");
    const playerCountLabel = document.getElementById("playerCountLabel");

    function setStatus(msg) {
      statusBox.innerHTML = `<span class="spinner"></span> ${msg}`;
    }

    function showError(msg) {
      errorBox.style.display = "block";
      errorBox.textContent = msg;
    }

    function parseNum(val) {
      const n = parseFloat(String(val).replace(/[^\d.-]/g, ""));
      return isNaN(n) ? 0 : n;
    }

    function buildHeaders() {
      tableHead.innerHTML = "";
      const row = document.createElement("tr");

      headers.forEach((key) => {
        const th = document.createElement("th");
        th.dataset.key = key;

        th.innerHTML = `
          <span class="label">
            ${key}
            <span class="sort-indicator">‚Üï</span>
          </span>
        `;

        th.addEventListener("click", () => {
          if (sortState.key === key) {
            sortState.dir = sortState.dir === "asc" ? "desc" : "asc";
          } else {
            sortState.key = key;
            sortState.dir = "desc";
          }
          applySorting();
          renderBody();
          updateHeaderSortUI();
        });

        row.appendChild(th);
      });

      tableHead.appendChild(row);
    }

    function updateHeaderSortUI() {
      tableHead.querySelectorAll("th").forEach((th) => {
        th.classList.remove("sorted-asc", "sorted-desc");
        if (th.dataset.key === sortState.key) {
          th.classList.add(
            sortState.dir === "asc" ? "sorted-asc" : "sorted-desc"
          );
        }
      });
    }

    function applySorting() {
      if (!sortState.key) return;

      const key = sortState.key;
      const dir = sortState.dir;

      filteredData.sort((a, b) => {
        const aV = parseNum(a[key]);
        const bV = parseNum(b[key]);
        return dir === "asc" ? aV - bV : bV - aV;
      });
    }

    function renderBody() {
      tableBody.innerHTML = "";

      filteredData.forEach((row) => {
        const tr = document.createElement("tr");

        headers.forEach((key, idx) => {
          const td = document.createElement("td");

          if (idx === 0) {
            td.innerHTML = `
              <div class="player-cell">
                <span class="player-main">${row[key]}</span>
                <span class="player-sub">${row[headers[1]] || ""}</span>
              </div>
            `;
          } else {
            td.textContent = row[key];
          }

          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });

      playerCountLabel.textContent = `${filteredData.length} players`;
    }

    function renderFootTotals() {
      tableFoot.innerHTML = "";
      const tr = document.createElement("tr");

      headers.forEach((key, i) => {
        const td = document.createElement("td");
        if (i === 0) {
          td.textContent = "Totals";
        } else {
          const total = rawData.reduce((sum, row) => sum + parseNum(row[key]), 0);
          td.textContent = total ? total.toFixed(1).replace(/\.0$/, "") : "";
        }
        tr.appendChild(td);
      });

      tableFoot.appendChild(tr);
    }

    function buildSummary() {
      summaryGrid.innerHTML = "";

      const goalsKey = headers.find((h) => h.toLowerCase() === "goals");
      const pointsKey = headers.find((h) => h.toLowerCase() === "points");

      const totalGoals = rawData.reduce(
        (sum, row) => sum + parseNum(row[goalsKey]),
        0
      );
      const totalPoints = rawData.reduce(
        (sum, row) => sum + parseNum(row[pointsKey]),
        0
      );

      const cards = [
        { label: "Total Goals", value: totalGoals, sub: "Across all players" },
        { label: "Total Points", value: totalPoints, sub: "Leaderboard total" },
        {
          label: "Roster Size",
          value: rawData.length,
          sub: "Players in this sheet",
        },
        {
          label: "Avg Points",
          value: totalPoints && rawData.length ? (totalPoints / rawData.length).toFixed(1) : "0",
          sub: "Per player",
        },
      ];

      cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = i % 2 === 0 ? "summary-card" : "summary-card alt";
        div.innerHTML = `
          <div class="summary-label">${c.label}</div>
          <div class="summary-value">${c.value}</div>
          <div class="summary-sub">${c.sub}</div>
        `;
        summaryGrid.appendChild(div);
      });
    }

    function filterData() {
      const q = searchInput.value.toLowerCase();
      filteredData = rawData.filter((row) =>
        Object.values(row).some((v) =>
          String(v).toLowerCase().includes(q)
        )
      );
      applySorting();
      renderBody();
    }

    searchInput.addEventListener("input", filterData);

    function loadSheet() {
      setStatus("Fetching data‚Ä¶");

      Papa.parse(SHEET_CSV_URL, {
        download: true,
        header: true,
        complete: (results) => {
          const rows = results.data;
          rawData = rows.filter((r) =>
            Object.values(r).some((v) => String(v).trim() !== "")
          );

          if (!rawData.length) {
            showError("The sheet is empty or missing data.");
            return;
          }

          headers = Object.keys(rawData[0]);

          buildHeaders();
          buildSummary();

          filteredData = [...rawData];
          sortState.key = headers[2] || headers[0];
          applySorting();

          renderBody();
          renderFootTotals();
          updateHeaderSortUI();

          setStatus("Live data loaded.");
        },
        error: () => {
          showError("Failed to load Google Sheet.");
        },
      });
    }

    loadSheet();
  </script>
</body>
</html>
