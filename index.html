<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mysters Rocket League – Live Stats</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- CSV Parser -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
/* ------ GENERAL LAYOUT ------ */
:root {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #020617;
  color: #e5e7eb;
}

body {
  margin: 0;
  padding: 2rem 1rem;
  display: flex;
  justify-content: center;
  background:
    radial-gradient(circle at top, rgba(59,130,246,0.18), transparent 60%),
    radial-gradient(circle at bottom, rgba(16,185,129,0.12), transparent 55%),
    #020617;
}

.app {
  width: 100%;
  max-width: 1200px;
  background: rgba(15,23,42,0.9);
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.65);
  backdrop-filter: blur(18px);
}

/* ------ SEARCH ------ */
.search-input {
  width: 250px;
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid #475569;
  background: #0f172a;
  color: #fff;
  margin-bottom: 14px;
}

.search-input::placeholder {
  color: #64748b;
}

/* ------ TABLE ------ */
.table-card {
  background: #111827;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid #334155;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 8px 10px;
  border-bottom: 1px solid #1e293b;
  white-space: nowrap;
  font-size: 0.85rem;
}

thead th {
  background: #0f172a;
  position: sticky;
  top: 0;
  z-index: 5;
  cursor: pointer;
  color: #cbd5e1;
  user-select: none;
}

/* Player name / epic layout */
.player-cell {
  display: flex;
  flex-direction: column;
  line-height: 1.15;
}

.player-sub {
  font-size: 0.72rem;
  color: #94a3b8;
}

/* ------ TOP PLAYER ------ */
.top-player-row {
  background: rgba(234,179,8,0.15) !important;
  border-left: 3px solid #facc15;
}

.top-player-badge {
  font-size: 0.7rem;
  margin-top: 3px;
  color: #facc15;
  text-transform: uppercase;
}

/* ------ FOOTER ------ */
tfoot td {
  background: #0f172a;
  font-weight: bold;
  position: sticky;
  bottom: 0;
  z-index: 4;
}
</style>
</head>

<body>
<div class="app">

  <h1 style="margin-top:0;margin-bottom:0.3rem;font-size:2rem;font-weight:700;">
    Mysters Rocket League
    <span style="color:#60a5fa;font-size:0.9rem;">LIVE</span>
  </h1>

  <p style="margin:0 0 1.2rem;color:#94a3b8;font-size:0.9rem;">
    Esports-style leaderboard synced directly from Google Sheets.
  </p>

  <input id="searchInput" class="search-input" placeholder="Search players…">

  <div class="table-card">
    <table>
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
      <tfoot id="tableFoot"></tfoot>
    </table>
  </div>

</div>

<script>
/* YOUR PUBLISHED CSV LINK */
const SHEET_CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQf9uGWRo14fnf7NgqImA5H1yiHvuEzysPOnvKYn2EaVITGF2dBBGdctMGGISUbIaX9h8CNGgLPAWjC/pub?gid=254200409&single=true&output=csv";

/* Forced column order (matches your sheet EXACTLY) */
const COLS = [
  "Discord","Epic","GP","Points","Goals","Assists","Saves",
  "Shots","GW","GL","MVPs","Av. PPG","GA Ratio","GS Ratio","GS %"
];

let players = [];
let filtered = [];
let sortCol = 3;  // Points by default
let sortDir = "desc";

/* ---------- HELPERS ---------- */
function parseNum(v){
  if (!v || /DIV|REF|VALUE/i.test(v)) return 0;
  const m = String(v).match(/-?\d+(\.\d+)?/);
  return m ? parseFloat(m[0]) : 0;
}

/* ---------- LOAD SHEET ---------- */
function load(){
  Papa.parse(SHEET_CSV_URL,{
    download:true,
    header:false,
    skipEmptyLines:true,
    complete:(res)=>{
      let rows = res.data;

      // Remove Google "table" header rows
      rows = rows.filter(r => r[0] && !String(r[0]).toLowerCase().includes("whole team"));
      rows = rows.filter(r => r[0] !== "Discord"); // remove duplicate header row too

      // Map rows safely to players by FIXED COLUMN ORDER
      players = rows.map(r => ({
        Discord: r[0] ?? "",
        Epic: r[1] ?? "",
        GP: r[2] ?? "",
        Points: r[3] ?? "",
        Goals: r[4] ?? "",
        Assists: r[5] ?? "",
        Saves: r[6] ?? "",
        Shots: r[7] ?? "",
        GW: r[8] ?? "",
        GL: r[9] ?? "",
        MVPs: r[10] ?? "",
        PPG: r[11] ?? "",
        GAR: r[12] ?? "",
        GSR: r[13] ?? "",
        GSP: r[14] ?? ""
      }));

      filtered = [...players];

      renderHead();
      sortRows();
      renderBody();
      renderFoot();
    }
  });
}

/* ---------- HEADER RENDER ---------- */
function renderHead(){
  let html = "<tr>";
  COLS.forEach((c,i)=>{
    html += `<th data-col="${i}">${c}</th>`;
  });
  html += "</tr>";
  document.getElementById("tableHead").innerHTML = html;

  // sorting
  document.querySelectorAll("th").forEach(th=>{
    th.onclick = ()=>{
      let col = Number(th.dataset.col);
      if (sortCol === col) sortDir = sortDir === "asc" ? "desc" : "asc";
      else { sortCol = col; sortDir="desc"; }

      sortRows();
      renderBody();
    };
  });
}

/* ---------- SORTING ---------- */
function sortRows(){
  filtered.sort((a,b)=>{
    let av = Object.values(a)[sortCol];
    let bv = Object.values(b)[sortCol];
    av = parseNum(av);
    bv = parseNum(bv);
    return sortDir === "asc" ? av - bv : bv - av;
  });
}

/* ---------- RENDER BODY ---------- */
function renderBody(){
  const topDiscord = filtered.length ? filtered[0].Discord : null;

  let html = "";
  filtered.forEach(p=>{
    const isTop = p.Discord === topDiscord;

    html += `<tr class="${isTop ? "top-player-row" : ""}">`;

    // first column = special layout
    html += `
      <td>
        <div class="player-cell">
          <span>${p.Discord}</span>
          <span class="player-sub">${p.Epic}</span>
          ${isTop ? `<span class="top-player-badge">★ Top Player</span>` : ""}
        </div>
      </td>
    `;

    // remaining stats
    html += `<td>${p.Epic}</td>`;
    html += `<td>${p.GP}</td>`;
    html += `<td>${p.Points}</td>`;
    html += `<td>${p.Goals}</td>`;
    html += `<td>${p.Assists}</td>`;
    html += `<td>${p.Saves}</td>`;
    html += `<td>${p.Shots}</td>`;
    html += `<td>${p.GW}</td>`;
    html += `<td>${p.GL}</td>`;
    html += `<td>${p.MVPs}</td>`;
    html += `<td>${p.PPG}</td>`;
    html += `<td>${p.GAR}</td>`;
    html += `<td>${p.GSR}</td>`;
    html += `<td>${p.GSP}</td>`;

    html += "</tr>";
  });

  document.getElementById("tableBody").innerHTML = html;
}

/* ---------- FOOT TOTALS ---------- */
function renderFoot(){
  let totals = new Array(COLS.length).fill(0);

  players.forEach(p=>{
    Object.values(p).forEach((v,i)=>{
      totals[i] += parseNum(v);
    });
  });

  let html="<tr>";
  COLS.forEach((c,i)=>{
    if (i===0) html += "<td>Totals</td>";
    else html += `<td>${totals[i] || ""}</td>`;
  });
  html+="</tr>";

  document.getElementById("tableFoot").innerHTML = html;
}

/* ---------- SEARCH ---------- */
document.getElementById("searchInput").addEventListener("input",e=>{
  let q = e.target.value.toLowerCase();
  filtered = players.filter(p =>
    p.Discord.toLowerCase().includes(q) ||
    p.Epic.toLowerCase().includes(q)
  );
  sortRows();
  renderBody();
});

/* ---------- INIT ---------- */
load();
</script>
</body>
</html>
