    :root {

    body {
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at top, #111827, #020617 60%);
      border-radius: 1.5rem;
      padding: 1.75rem 1.5rem 2rem;
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.15);
    }

    @media (min-width: 768px) {
      .container {
        padding: 2rem 2.25rem 2.5rem;
      }
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.75rem;
    }

    @media (min-width: 640px) {
      .header {
        flex-direction: row;
        justify-content: space-between;
        align-items: baseline;
      }
    }

    .title {
      font-size: clamp(1.5rem, 2vw + 1rem, 2.1rem);
      font-weight: 700;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.12);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.35);
    }

    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .tagline {
      font-size: 0.8rem;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

      margin-top: 1rem;
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.9);
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    .table-scroll {
      max-height: 32rem;
      overflow: auto;
    }

    table {

      border-collapse: collapse;
      min-width: 900px;

    thead {
      position: sticky;
      top: 0;

      z-index: 1;

    th, td {

      text-align: right;
      white-space: nowrap;
      border-bottom: 1px solid rgba(30, 64, 175, 0.3);
    }

    th:first-child,
    td:first-child {
      text-align: left;
      position: sticky;
      left: 0;
      background: inherit;
    }

    th:nth-child(2),
    td:nth-child(2) {
      text-align: left;
    }

    th {
      font-weight: 600;
      color: #9ca3af;
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
      cursor: pointer;
      user-select: none;
    }

    th .label {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    th .sort-indicator {
      font-size: 0.6rem;
      opacity: 0.3;
    }

    th.sorted-asc .sort-indicator,
    th.sorted-desc .sort-indicator {
      opacity: 1;
      color: #38bdf8;
    }

    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.7);
    }

    tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.4);
    }

    tbody tr:hover {
      background: rgba(37, 99, 235, 0.2);
    }

    .player-main {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .player-discord {
      font-size: 0.78rem;
      color: #e5e7eb;
      font-weight: 500;
    }

    .player-epic {
      font-size: 0.72rem;
      color: #9ca3af;
    }

    .tag {
      display: inline-flex;
      align-items: center;

      font-size: 0.68rem;
      border-radius: 999px;
      border: 1px solid rgba(250, 204, 21, 0.3);
      color: #facc15;
      background: rgba(250, 204, 21, 0.06);
    }

    tfoot td {

      background: radial-gradient(circle at top, #111827, #020617 70%);
      border-top: 1px solid rgba(248, 250, 252, 0.08);
      position: sticky;
      bottom: 0;
      z-index: 1;
    }

    tfoot td:first-child {
      left: 0;
    }

    .footer-note {

      font-size: 0.7rem;

      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
